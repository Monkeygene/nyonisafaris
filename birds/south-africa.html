<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.querySelector('#search');
    const cards = Array.from(document.querySelectorAll('.bird-card'));

    input.addEventListener('input', () => {
      const term = input.value.trim().toLowerCase();
      cards.forEach(card => {
        // pull name/family from data-attributes
        const name   = card.dataset.name.toLowerCase();
        const family = card.dataset.family.toLowerCase();

        // if either matches, show; otherwise hide
        const isMatch = name.includes(term) || family.includes(term);
        card.classList.toggle('hidden', !isMatch);
      });
    });
  });

  const sections = Array.from(document.querySelectorAll('section'));

input.addEventListener('input', () => {
  const term = input.value.trim().toLowerCase();

  sections.forEach(section => {
    const cards = Array.from(section.querySelectorAll('.bird-card'));
    let anyVisible = false;

    cards.forEach(card => {
      const name   = card.dataset.name.toLowerCase();
      const family = card.dataset.family.toLowerCase();
      const isMatch = name.includes(term) || family.includes(term);
      card.classList.toggle('hidden', !isMatch);
      if (isMatch) anyVisible = true;
    });

    // Hide the whole section (including its <h2>) if none of its cards match
    section.classList.toggle('hidden', !anyVisible);
  });
});

</script>
